<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer><family>Times New Roman</family></prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer><family>Segoe UI</family></prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer><family>Segoe UI</family></prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer><family>Jetbrains Mono</family></prefer>
    </alias>

    <match target="pattern">
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="append"><string>Twemoji</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>sans</string></test>
        <edit name="family" mode="append"><string>Twemoji</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="append"><string>Twemoji</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="append"><string>Twemoji</string></edit>
    </match>
    <alias binding="strong">
        <family>emoji</family>
        <default><family>Twemoji</family></default>
    </alias>
    <alias binding="strong">
        <family>Apple Color Emoji</family>
        <prefer><family>Twemoji</family></prefer>
        <default><family>emoji</family></default>
    </alias>
    <alias binding="strong">
        <family>Segoe UI Emoji</family>
        <prefer><family>Twemoji</family></prefer>
        <default><family>emoji</family></default>
    </alias>
</fontconfig>
